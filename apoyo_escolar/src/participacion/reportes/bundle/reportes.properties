EstudiantesGrupoEstudiante=select Estnumdoc,EstApellido1||' '||EstApellido2||' '||EstNombre1||' '||EstNombre2 from estudiante,g_jerarquia where EstGrupo=G_JerCodigo and ESTESTADO>99 and ESTESTADO<200 and G_JerTipo=1 and G_JerNivel=8 and G_JerInst=? and G_JerSede=? and G_JerJorn=? and G_JerMetod=? and G_JerGrado=? and G_JERGRUPO=? and Estnumdoc like ? order by EstApellido1, EstApellido2, EstNombre1, EstNombre2


