#LISTAS
common.listaInstancia=SELECT ITCCODIGO, ITCNOMBRE FROM LID_INSTANCIA WHERE ITCCODNIVEL=? order by 2
common.listaRango=SELECT RANCODIGO, RANNOMBRE FROM LID_RANGO WHERE RANCODITC=? order by 2
common.listaLocalidad=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE WHERE G_CONTIPO=7 ORDER BY G_CONORDEN
common.listaColegio=SELECT INSCODIGO, INSNOMBRE FROM INSTITUCION WHERE INSCODLOCAL=?
common.listaSede=SELECT SEDCODIGO,SEDNOMBRE  FROM SEDE  WHERE SEDCODINS=?
common.listaJornada=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE  WHERE G_CONTIPO=5 ORDER BY G_CONORDEN
common.listaGrado= SELECT G_GRACODIGO,G_GRANOMBRE FROM G_GRADO ORDER BY G_GRAORDEN
common.listaRol=SELECT ROLCODIGO, ROLNNOMBRE FROM LID_ROL,LID_REPRESENTANTE  WHERE LID_ROL.ROLCODIGO = LID_REPRESENTANTE.REPCODROL AND LID_REPRESENTANTE.REPCODITC=? order by 1
common.listaTipoDocumento=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE  WHERE G_CONTIPO=10 ORDER BY G_CONORDEN
common.listaEtnia= SELECT ETNCODIGO,ETNNOMBRE FROM LID_ETNIA ORDER BY 1
common.listaSectorEconomico= SELECT SECCODIGO, SECNNOMBRE FROM LID_SECTORECON ORDER BY 1
common.listaDiscapacidad= SELECT DISCODIGO, DISNNOMBRE FROM LID_DISCAPACIDAD ORDER BY 1 
common.listaLgtb= SELECT LGTBCODIGO, LGTBNNOMBRE FROM  LID_LGTB  ORDER BY 1
common.listaOcupacion= SELECT OCUCODIGO,OCUNNOMBRE FROM LID_OCUPACION ORDER BY 1  
 

#ACTA
acta.lista=SELECT ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS, ACTNOMBRE, TO_CHAR(ACTFECHA,'dd/mm/yyyy') FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=? ORDER BY ACTFECHA

#LIDERES
lideres.lista= SELECT ROLCODIGO,ROLNNOMBRE,nvl(PARAPELLIDO1,' ') ||' '|| nvl(PARAPELLIDO2,' ') AS APELLIDOS, nvl(PARNOMBRE1,' ') ||' '|| nvl(PARNOMBRE2,' ') AS NOMBRES,PARTELEFONO,PARCORREO,PARTIPODOC,PARNUMODOC,PARCODIGO FROM LID_ROL, LID_PARTICIPANTE WHERE LID_ROL.ROLCODIGO =  LID_PARTICIPANTE.PARCODROL AND LID_PARTICIPANTE.PARCODITC=? AND LID_PARTICIPANTE.PARCODRANGO=? AND LID_PARTICIPANTE.PARCODROL=? AND LID_PARTICIPANTE.PARTIPOINST=?  ORDER BY LID_PARTICIPANTE.PARCODIGO
lideres.listaNoRol=SELECT (CASE ITCCODNIVEL WHEN 1 THEN 'Nivel Distrital' WHEN 2 THEN 'Nivel Central' WHEN 3 THEN 'Nivel Local' WHEN 4 THEN 'Nivel Colegio' END) AS NIVEL, ITCNOMBRE AS INSTANCIA,INSCODDANE AS DANE_COLEGIO,INSNOMBRE AS NOMBRE_COLEGIO,SEDNOMBRE AS NOMBRE_SEDE,JOR.G_CONNOMBRE AS NOMBRE_JORNADA,TIP_DOC.G_CONABREV AS TIPO_DOCUMENTO,PARNUMODOC AS NUMERO_DOCUMENTO,PARAPELLIDO1 AS PRIMER_APELLIDO,PARAPELLIDO2 AS SEGUNDO_APELLIDO, PARNOMBRE1 AS PRIMER_NOMBRE,PARNOMBRE2 AS SEGUNDO_NOMBRE,ROLCODIGO,ROLNNOMBRE AS ROL,PARTELEFONO AS TELEFONO_FIJO,PARCELULAR AS CELULAR,PARCORREO AS CORREO,PAREDAD AS EDAD,(CASE PARGENERO WHEN 1 THEN 'M' WHEN 2 THEN 'F' END) AS GENERO,ETNNOMBRE as ETNIA,LOC_EST.G_CONNOMBRE AS LOCALIDAD_ESTUDIO,LOC_RES.G_CONNOMBRE AS LOCALIDAD_RESIDENCIA,PARENTIDAD AS ENTIDAD,SECNNOMBRE AS SECTOR_ECONOMICO,  DISNNOMBRE AS DISCAPACIDAD,LGTBNNOMBRE AS LGTB,OCUNNOMBRE AS OCUPACION,(CASE PARDESPLAZADO WHEN 1 THEN 'Si' WHEN 2 THEN 'No' END) AS DESPLAZADO,(CASE PARAMENAZADO WHEN 1 THEN 'Si' WHEN 2 THEN 'No' END) AS AMENAZADO,PARCODIGO FROM LID_PARTICIPANTE INNER JOIN LID_ROL ON ( LID_ROL.ROLCODIGO =  LID_PARTICIPANTE.PARCODROL ) INNER JOIN LID_INSTANCIA ON ( LID_INSTANCIA.ITCCODIGO=LID_PARTICIPANTE.PARCODITC ) INNER JOIN INSTITUCION ON (  INSTITUCION.INSCODIGO =LID_PARTICIPANTE.PARCODINST )  LEFT JOIN SEDE ON ( SEDE.SEDCODINS=INSTITUCION.INSCODIGO AND SEDE.SEDCODIGO = LID_PARTICIPANTE.PARCODSEDE ) LEFT JOIN G_CONSTANTE JOR ON ( JOR.G_CONTIPO=5 AND JOR.G_CONCODIGO=LID_PARTICIPANTE.PARCODJORN ) INNER JOIN G_CONSTANTE TIP_DOC ON ( TIP_DOC.G_CONTIPO=10 AND TIP_DOC.G_CONCODIGO=LID_PARTICIPANTE.PARTIPODOC ) INNER JOIN LID_ETNIA ON ( LID_ETNIA.ETNCODIGO = LID_PARTICIPANTE.PARCODETNIA ) LEFT JOIN G_CONSTANTE LOC_EST ON ( LOC_EST.G_CONTIPO=7 AND LOC_EST.G_CONCODIGO=LID_PARTICIPANTE.PARCODLOCINST ) LEFT JOIN G_CONSTANTE LOC_RES ON ( LOC_RES.G_CONTIPO=7 AND LOC_RES.G_CONCODIGO=LID_PARTICIPANTE.PARCODLOCRES ) LEFT JOIN LID_SECTORECON ON ( SECCODIGO=LID_PARTICIPANTE.PARCODSECTECON ) LEFT JOIN LID_DISCAPACIDAD ON ( DISCODIGO=LID_PARTICIPANTE.PARCODDISCAPAC ) LEFT JOIN LID_LGTB ON ( LGTBCODIGO = LID_PARTICIPANTE.PARCODLGTB ) LEFT JOIN LID_OCUPACION ON ( OCUCODIGO = LID_PARTICIPANTE.PARCODOCUPAC )  WHERE (?=-99  or LID_PARTICIPANTE.PARCODITC=?)  AND (?=-99  or LID_PARTICIPANTE.PARCODRANGO=?) AND (?=-99  or LID_PARTICIPANTE.PARCODINST=?)  AND (0=?  or LID_PARTICIPANTE.PARTIPOINST=?) AND (-99=?  or LID_INSTANCIA.ITCCODNIVEL=?)  AND (-99=? or INSTITUCION.INSCODLOCAL=?) ORDER BY LID_PARTICIPANTE.PARCODIGO 



acta.obtener=SELECT ITCCODNIVEL,ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS, ACTNOMBRE, ACTDESCRIP, TO_CHAR(ACTFECHA,'dd/mm/yyyy'), TO_CHAR(ACTFECHASISTEM,'dd/mm/yyyy') FROM LID_ACTAS,LID_INSTANCIA WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=? AND ITCCODIGO=ACTCODITC
lideres.obtener=SELECT PARCODITC, PARCODRANGO, PARCODIGO, PARTIPODOC, PARNUMODOC, PARAPELLIDO1, PARAPELLIDO2, PARNOMBRE1, PARNOMBRE2, PARCORREO, PARTELEFONO, PARCELULAR, PAREDAD, PARGENERO, PARCODETNIA, PARCODROL, PARSUPLENTE, PARCODLOCINST, PARTIPOINST, PARCODINST, PARCODSEDE, PARCODJORN, PARCODGRAD, PARCODGRUP, PARENTIDAD, PARCODLOCRES, PARCODSECTECON, PARCODDISCAPAC, PARDESPLAZADO, PARAMENAZADO, PARCODLGTB, PARCODOCUPAC, TO_CHAR(PARFECHAINGRESO,'dd/mm/yyyy'), TO_CHAR(PARFECHAACTUALIZ,'dd/mm/yyyy')  FROM LID_PARTICIPANTE,LID_INSTANCIA WHERE  PARCODITC=?  AND  PARCODRANGO=?  AND PARCODIGO=?  AND PARCODITC= ITCCODIGO

acta.obtenerDescarga=SELECT ACTCODITC||ACTCODRANGO||ACTCODIGO||ACTEXTENSION,ACTARCHIVO, ACTTIPOMIME FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=?
acta.codigo=SELECT NVL(MAX(ACTCODIGO),0)+1 FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=?
lideres.codigo=SELECT NVL(MAX(PARCODIGO),0)+1 FROM LID_PARTICIPANTE WHERE PARCODITC=? AND PARCODRANGO=?

