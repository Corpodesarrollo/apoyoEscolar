#LISTAS
common.listaInstancia=SELECT ITCCODIGO, ITCNOMBRE FROM LID_INSTANCIA WHERE ITCCODNIVEL=? order by 2
common.listaRango=SELECT RANCODIGO, RANNOMBRE FROM LID_RANGO WHERE RANCODITC=? order by 2
common.listaLocalidad=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE WHERE G_CONTIPO=7 ORDER BY G_CONORDEN
common.listaColegio=SELECT INSCODIGO, INSNOMBRE FROM INSTITUCION WHERE INSCODLOCAL=?
common.listaSede=SELECT SEDCODIGO,SEDNOMBRE  FROM SEDE  WHERE SEDCODINS=?
common.listaJornada=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE  WHERE G_CONTIPO=5 ORDER BY G_CONORDEN
common.listaJornada_=select SedJorCodJor,G_ConNombre from g_constante,sede_jornada  where SedJorCodJor=G_ConCodigo  and G_ConTipo=5  and SEDJORCODINST=? and sedjorcodsede=?   order by G_ConOrden
common.listaMetodologia=SELECT g_concodigo,g_conNombre FROM G_Constante,METODOLOGIA WHERE G_ConTipo=3 AND METCODINST=? AND METCODIGO=g_concodigo ORDER BY G_ConOrden
common.listaGrado= SELECT G_GRACODIGO,G_GRANOMBRE FROM G_GRADO ORDER BY G_GRAORDEN
common.listaGrupo= SELECT DISTINCT GRUCODIGO,GRUCODIGO FROM GRUPO ORDER BY 1
common.listaGrado_= select gracodigo,granombre from g_jerarquia,grado,g_grado where gracodigo=G_JerGrado and gracodigo=G_GRACODIGO and G_JerTipo=1 and G_JerNivel=7 and G_JerInst=? and G_JerSede=? and G_JerJorn=? and g_jermetod=?  and gracodmetod=g_jermetod and gracodinst=G_JerInst order by graorden
common.listaGrupo_= select b.G_JerGrupo, GruNombre from g_jerarquia  b,g_jerarquia  a,grupo where GruCodigo=b.G_JerGrupo and b.G_JerTipo=1 and b.G_JerNivel=8 and b.G_JerInst=? and b.G_JerSede=? and b.G_JerJorn=? and b.G_JerGrado=? and b.G_JerMetod=? and GruCodJerar=a.G_JerCodigo and a.G_JerTipo=1 and a.G_JerNivel=7 and a.G_JerInst=b.G_JerInst and a.G_JerSede=b.G_JerSede and a.G_JerJorn=b.G_JerJorn and a.G_JerGrado=b.G_JerGrado and a.G_JerMetod=b.G_JerMetod
common.listaEstudiante_= select Estnumdoc,EstApellido1||' '||EstApellido2||' '||EstNombre1||' '||EstNombre2 from estudiante,g_jerarquia where EstGrupo=G_JerCodigo and ESTESTADO>99 and ESTESTADO<200 and G_JerTipo=1 and G_JerNivel=8 and G_JerInst=? and G_JerSede=? and G_JerJorn=? and G_JerMetod=? and G_JerGrado=? and G_JERGRUPO=? order by EstApellido1, EstApellido2, EstNombre1, EstNombre2
#common.listaPersonal_= SELECT DISTINCT PERNUMDOCUM, PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM PERSONAL,USUARIO,G_JERARQUIA WHERE to_char(USUPERNUMDOCUM) =PERNUMDOCUM AND USUCODJERAR=G_JERCODIGO AND  G_JerInst=? and G_JerSede=? and G_JerJorn=?    ORDER BY PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 
common.listaPersonal_= SELECT DISTINCT PERNUMDOCUM, PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM PERSONAL,USUARIO,G_JERARQUIA WHERE to_char(USUPERNUMDOCUM) =PERNUMDOCUM AND USUCODJERAR=G_JERCODIGO AND  G_JerInst=? and G_JerSede=? and G_JerJorn=? union SELECT DISTINCT PERNUMDOCUM, PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM PERSONAL,USUARIO,G_JERARQUIA WHERE to_char(USUPERNUMDOCUM) =PERNUMDOCUM AND USUCODJERAR=G_JERCODIGO AND  G_JerInst=? and G_JerSede is null and G_JerJorn is null ORDER BY 2
common.listaRol=SELECT ROLCODIGO, ROLNNOMBRE,ROLTIPO FROM LID_ROL,LID_REPRESENTANTE  WHERE LID_ROL.ROLCODIGO = LID_REPRESENTANTE.REPCODROL AND LID_REPRESENTANTE.REPCODITC=? order by 1
getTipoRol=SELECT ROLTIPO FROM LID_ROL,LID_REPRESENTANTE  WHERE LID_ROL.ROLCODIGO = LID_REPRESENTANTE.REPCODROL AND LID_REPRESENTANTE.REPCODITC=? AND LID_REPRESENTANTE.REPCODROL=? order by 1 
common.listaTipoDocumento=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE  WHERE G_CONTIPO=10 ORDER BY G_CONORDEN
common.listaEtnia= SELECT ETNCODIGO,ETNNOMBRE FROM LID_ETNIA ORDER BY 1
common.listaSectorEconomico= SELECT SECCODIGO, SECNNOMBRE FROM LID_SECTORECON ORDER BY 1
common.listaDiscapacidad= SELECT DISCODIGO, DISNNOMBRE FROM LID_DISCAPACIDAD ORDER BY 1 
common.listaLgtb= SELECT LGTBCODIGO, LGTBNNOMBRE FROM  LID_LGTB  ORDER BY 1
common.listaOcupacion= SELECT OCUCODIGO,OCUNNOMBRE FROM LID_OCUPACION ORDER BY 1  
 

#ACTA
acta.lista=SELECT ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS, ACTNOMBRE, TO_CHAR(ACTFECHA,'dd/mm/yyyy') FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=? ORDER BY ACTFECHA

#LIDERES
lideres.lista= SELECT ROLCODIGO,ROLNNOMBRE,nvl(PARAPELLIDO1,' ') ||' '|| nvl(PARAPELLIDO2,' ') AS APELLIDOS, nvl(PARNOMBRE1,' ') ||' '|| nvl(PARNOMBRE2,' ') AS NOMBRES,PARTELEFONO,PARCORREO,PARTIPODOC,PARNUMODOC,PARCODIGO FROM LID_ROL, LID_PARTICIPANTE WHERE LID_ROL.ROLCODIGO =  LID_PARTICIPANTE.PARCODROL AND LID_PARTICIPANTE.PARCODITC=? AND LID_PARTICIPANTE.PARCODRANGO=? AND LID_PARTICIPANTE.PARCODROL=? AND (? = -99 OR LID_PARTICIPANTE.PARCODINST=?)  ORDER BY LID_PARTICIPANTE.PARCODIGO
lideres.listaNoRol= SELECT ROLCODIGO,ROLNNOMBRE,nvl(PARAPELLIDO1,' ') ||' '|| nvl(PARAPELLIDO2,' ') AS APELLIDOS, nvl(PARNOMBRE1,' ') ||' '|| nvl(PARNOMBRE2,' ') AS NOMBRES,PARTELEFONO,PARCORREO,PARTIPODOC,PARNUMODOC,PARCODIGO FROM LID_ROL, LID_PARTICIPANTE WHERE LID_ROL.ROLCODIGO =  LID_PARTICIPANTE.PARCODROL AND LID_PARTICIPANTE.PARCODITC=? AND LID_PARTICIPANTE.PARCODRANGO=? AND LID_PARTICIPANTE.PARTIPOINST=? AND LID_PARTICIPANTE.PARCODINST=? ORDER BY LID_PARTICIPANTE.PARCODIGO

lideres.madreDeFamilia = SELECT F.FAMAPE1MADRE, F.FAMAPE2MADRE, F.FAMNOM1MADRE, F.FAMNOM2MADRE,F.FAMEMAILMADRE, F.FAMTELMADRE, F.FAMCELMADRE, F.FAMGENMADRE FROM FAMILIA F WHERE F.FAMTIPDOCMADRE = ? AND F.FAMNUMDOCMADRE = ?  AND F.FAMCODIGO IN (SELECT DISTINCT E.ESTCODFAMILIA FROM ESTUDIANTE E WHERE E.ESTCODFAMILIA IS NOT NULL AND E.ESTGRUPO IN (SELECT GJ.G_JERCODIGO FROM G_JERARQUIA GJ WHERE GJ.G_JERINST = ?))
lideres.padreDeFamilia = SELECT F.FAMAPE1PADRE, F.FAMAPE2PADRE, F.FAMNOM1PADRE, F.FAMNOM2PADRE,F.FAMEMAILPADRE, F.FAMTELPADRE, F.FAMCELPADRE, F.FAMGENPADRE FROM FAMILIA F WHERE F.FAMTIPDOCPADRE = ? AND F.FAMNUMDOCPADRE = ?  AND F.FAMCODIGO IN (SELECT DISTINCT E.ESTCODFAMILIA FROM ESTUDIANTE E WHERE E.ESTCODFAMILIA IS NOT NULL AND E.ESTGRUPO IN (SELECT GJ.G_JERCODIGO FROM G_JERARQUIA GJ WHERE GJ.G_JERINST = ?))
lideres.acudiente = SELECT F.FAMAPE1ACUDI, F.FAMAPE2ACUDI, F.FAMNOM1ACUDI, F.FAMNOM2ACUDI,F.FAMEMAILACUDI, F.FAMTELACUDI, F.FAMCELACUDI, F.FAMGENACUDI FROM FAMILIA F WHERE F.FAMTIPDOCACUDI = ? AND F.FAMNUMDOCACUDI = ?  AND F.FAMCODIGO IN (SELECT DISTINCT E.ESTCODFAMILIA FROM ESTUDIANTE E WHERE E.ESTCODFAMILIA IS NOT NULL AND E.ESTGRUPO IN (SELECT GJ.G_JERCODIGO FROM G_JERARQUIA GJ WHERE GJ.G_JERINST = ?))


acta.obtener=SELECT ITCCODNIVEL,ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS, ACTNOMBRE, ACTDESCRIP, TO_CHAR(ACTFECHA,'dd/mm/yyyy'), TO_CHAR(ACTFECHASISTEM,'dd/mm/yyyy') FROM LID_ACTAS,LID_INSTANCIA WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=? AND ITCCODIGO=ACTCODITC
lideres.obtener=SELECT PARCODITC, PARCODRANGO, PARCODIGO, PARTIPODOC, PARNUMODOC, PARAPELLIDO1, PARAPELLIDO2, PARNOMBRE1, PARNOMBRE2, PARCORREO, PARTELEFONO, PARCELULAR, PAREDAD, PARGENERO, PARCODETNIA, PARCODROL, PARSUPLENTE, PARCODLOCINST, PARTIPOINST, PARCODINST, PARCODSEDE, PARCODJORN, PARCODGRAD, PARCODGRUP, PARENTIDAD, PARCODLOCRES, PARCODSECTECON, PARCODDISCAPAC, PARDESPLAZADO, PARAMENAZADO, PARCODLGTB, PARCODOCUPAC, TO_CHAR(PARFECHAINGRESO,'dd/mm/yyyy'), TO_CHAR(PARFECHAACTUALIZ,'dd/mm/yyyy'),PARCODMET  FROM LID_PARTICIPANTE,LID_INSTANCIA WHERE  PARCODITC=?  AND  PARCODRANGO=?  AND PARCODIGO=?  AND PARCODITC= ITCCODIGO

acta.obtenerDescarga=SELECT ACTCODITC||ACTCODRANGO||ACTCODIGO||ACTEXTENSION,ACTARCHIVO, ACTTIPOMIME FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=?
