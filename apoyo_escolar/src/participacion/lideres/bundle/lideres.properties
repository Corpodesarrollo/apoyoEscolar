lideres.actualizar=UPDATE LID_PARTICIPANTE SET    PARTIPODOC       = ?, PARNUMODOC= ?,PARAPELLIDO1     = ?,PARAPELLIDO2     = ?,PARNOMBRE1       = ?,PARNOMBRE2       = ?,PARCORREO        = ?,PARTELEFONO      = ?,PARCELULAR       = ?,PAREDAD          = ?,PARGENERO        = ?,PARCODETNIA      = ?,PARCODROL        = ?,PARSUPLENTE      = ?,PARCODLOCINST    = ?,PARTIPOINST      = ?,PARCODINST       = ?,PARCODSEDE       = ?,PARCODJORN       = ?,PARCODGRAD       = ?,PARCODGRUP       = ?,PARENTIDAD       = ?,PARCODLOCRES     = ?,PARCODSECTECON   = ?,PARCODDISCAPAC   = ?,PARDESPLAZADO    = ?,PARAMENAZADO     = ?,PARCODLGTB       = ?,PARCODOCUPAC     = ?,PARFECHAACTUALIZ = SYSDATE, PARCODMET	=	?  WHERE  PARCODITC        = ? AND    PARCODRANGO      = ? AND    PARCODIGO        = ?  
