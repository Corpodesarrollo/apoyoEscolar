acta.ingresar.2=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTNOMBRE, ACTARCHIVO, ACTDESCRIP,ACTFECHA, ACTFECHASISTEM, ACTTIPOMIME,ACTEXTENSION) VALUES (?,?,?,?,?,?,TO_DATE(?,'dd/mm/yyyy'),SYSDATE,?,?)
acta.ingresar.3=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD,ACTNOMBRE, ACTARCHIVO, ACTDESCRIP,ACTFECHA, ACTFECHASISTEM, ACTTIPOMIME,ACTEXTENSION) VALUES (?,?,?,?,?,?,?,TO_DATE(?,'dd/mm/yyyy'),SYSDATE,?,?)
acta.ingresar.4=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS,ACTNOMBRE, ACTARCHIVO, ACTDESCRIP,ACTFECHA, ACTFECHASISTEM, ACTTIPOMIME,ACTEXTENSION) VALUES (?,?,?,?,?,?,?,?,TO_DATE(?,'dd/mm/yyyy'),SYSDATE,?,?)

lideres.ingresar=INSERT INTO LID_PARTICIPANTE (PARCODITC, PARCODRANGO, PARCODIGO, PARTIPODOC, PARNUMODOC, PARAPELLIDO1, PARAPELLIDO2, PARNOMBRE1, PARNOMBRE2, PARCORREO, PARTELEFONO, PARCELULAR, PAREDAD, PARGENERO, PARCODETNIA, PARCODROL, PARSUPLENTE, PARCODLOCINST, PARTIPOINST, PARCODINST, PARCODSEDE, PARCODJORN, PARCODGRAD, PARCODGRUP, PARENTIDAD, PARCODLOCRES, PARCODSECTECON, PARCODDISCAPAC, PARDESPLAZADO, PARAMENAZADO, PARCODLGTB, PARCODOCUPAC, PARFECHAINGRESO, PARFECHAACTUALIZ, PARCODMET)  VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?,?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, SYSDATE, ?) 


