#EXCLUSIVOS PARA RANGO
rango.lista=SELECT RANCODITC, RANCODIGO, RANNOMBRE, TO_CHAR(RANFECHAINI,'dd/mm/yyyy'), TO_CHAR(RANFECHAFIN,'dd/mm/yyyy'), RANESTADO FROM LID_RANGO WHERE RANCODITC=? order by RANFECHAINI 
rango.obtener=SELECT ITCCODNIVEL,RANCODITC, RANCODIGO, RANNOMBRE, TO_CHAR(RANFECHAINI,'dd/mm/yyyy'), TO_CHAR(RANFECHAFIN,'dd/mm/yyyy'), RANESTADO FROM LID_RANGO,LID_INSTANCIA WHERE RANCODITC=? AND RANCODIGO=? AND ITCCODIGO=RANCODITC
rango.codigo=SELECT nvl(max(RANCODIGO),0)+1 FROM LID_RANGO WHERE RANCODITC=?
rango.ingresar=INSERT INTO LID_RANGO (RANCODITC, RANCODIGO, RANNOMBRE, RANFECHAINI, RANFECHAFIN, RANESTADO) VALUES (?,?,?,to_date(?,'dd/mm/yyyy'),to_date(?,'dd/mm/yyyy'),?)
rango.eliminar=DELETE FROM LID_RANGO WHERE RANCODITC=? AND RANCODIGO=?
rango.actualizar=UPDATE LID_RANGO SET RANNOMBRE=?, RANFECHAINI=TO_DATE(?,'dd/mm/yyyy'), RANFECHAFIN=TO_DATE(?,'dd/mm/yyyy'), RANESTADO=? WHERE RANCODITC=? AND RANCODIGO=?
rango.validarIngreso=SELECT RANNOMBRE FROM LID_RANGO WHERE RANCODITC=? AND LOWER(RANNOMBRE)=LOWER(?)
rango.validarActualizacion=SELECT RANNOMBRE FROM LID_RANGO WHERE RANCODITC=? AND LOWER(RANNOMBRE)=LOWER(?) AND RANCODIGO<>?
rango.validarEliminacion=SELECT DISTINCT 1 FROM LID_PARTICIPANTE WHERE PARCODITC=? AND PARCODRANGO=? UNION SELECT DISTINCT 2 FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=?
rango.inhabilitarEstados=UPDATE LID_RANGO SET RANESTADO=? WHERE RANCODITC=? AND RANCODIGO<>?
