objetivo.validarActualizacion=_
objetivo.validarEliminacion=_

#EXCLUSIVOS PARA REPRESENTANTE
representante.lista=SELECT REPCODITC, REPCODROL, REPCANTIDAD, REPELIGE,ROLNNOMBRE FROM LID_REPRESENTANTE,LID_ROL WHERE ROLCODIGO=REPCODROL AND REPCODITC=? order by ROLNNOMBRE 
representante.obtener=SELECT ROLCODIGO, ROLNNOMBRE, REPCODITC,REPCANTIDAD,REPELIGE FROM LID_ROL left outer join LID_REPRESENTANTE ON (REPCODITC=? AND ROLCODIGO=REPCODROL) ORDER BY ROLNNOMBRE
