documento.obtenerDescarga=SELECT DOCCODITC||DOCCODIGO||DOCEXTENCION,DOCRUTA,DOCTIPOMIME FROM LID_DOCUMENTOS WHERE DOCCODITC=? AND  DOCCODIGO=?
