#LISTAS
common.listaInstancia=SELECT ITCCODIGO, ITCNOMBRE FROM LID_INSTANCIA WHERE ITCCODNIVEL=? order by 2


#EXCLUSIVOS PARA INSTANCIA
instancia.lista=SELECT ITCCODIGO, ITCNOMBRE, ITCNORMA, ITCCONFORMA, ITCINTEGRANTES FROM LID_INSTANCIA WHERE ITCCODNIVEL=? order by 2 
instancia.obtener=SELECT ITCCODIGO, ITCCODNIVEL, ITCNOMBRE, ITCNORMA, ITCCONFORMA, ITCINTEGRANTES FROM LID_INSTANCIA WHERE ITCCODIGO=?
instancia.codigo=SELECT nvl(MAX(ITCCODIGO),0)+1 FROM LID_INSTANCIA
instancia.ingresar=INSERT INTO LID_INSTANCIA (ITCCODIGO, ITCCODNIVEL, ITCNOMBRE, ITCNORMA, ITCCONFORMA, ITCINTEGRANTES) VALUES (?,?,?,?,?,?)
instancia.actualizar=UPDATE LID_INSTANCIA SET ITCCODNIVEL=?,ITCNOMBRE=?,ITCNORMA=?,ITCCONFORMA=?,ITCINTEGRANTES=? WHERE ITCCODIGO=?
instancia.eliminar=DELETE FROM LID_INSTANCIA WHERE ITCCODIGO=?
instancia.validarIngreso=_
instancia.validarActualizacion=_
instancia.validarEliminacion=SELECT DISTINCT 1 FROM LID_OBJETIVO WHERE OBJCODITC=? UNION SELECT DISTINCT 2 FROM LID_REPRESENTANTE WHERE REPCODITC=? UNION SELECT DISTINCT 3 FROM LID_DOCUMENTOS WHERE DOCCODITC=? UNION SELECT DISTINCT 4 FROM LID_RANGO WHERE RANCODITC=?

#EXCLUSIVOS PARA OBJETIVO
objetivo.lista=SELECT OBJCODITC, OBJCODIGO, OBJDESCRIPC FROM LID_OBJETIVO WHERE OBJCODITC=? order by 2
objetivo.obtener=SELECT OBJCODITC, OBJCODIGO, OBJDESCRIPC FROM LID_OBJETIVO WHERE OBJCODITC=? AND OBJCODIGO=?
objetivo.codigo=SELECT nvl(MAX(OBJCODIGO),0)+1 FROM LID_OBJETIVO WHERE OBJCODITC=?
objetivo.ingresar=INSERT INTO LID_OBJETIVO (OBJCODITC, OBJCODIGO, OBJDESCRIPC) VALUES (?,?,?)
objetivo.actualizar=UPDATE LID_OBJETIVO SET OBJDESCRIPC=? WHERE OBJCODITC=? AND OBJCODIGO=?
objetivo.eliminar=DELETE FROM LID_OBJETIVO WHERE OBJCODITC=? AND OBJCODIGO=?
