#LISTAS
common.listaInstancia=SELECT ITCCODIGO, ITCNOMBRE FROM LID_INSTANCIA WHERE ITCCODNIVEL=? order by 2
common.listaRango=SELECT RANCODIGO, RANNOMBRE FROM LID_RANGO WHERE RANCODITC=? order by 2
common.listaLocalidad=SELECT G_CONCODIGO, G_CONNOMBRE FROM G_CONSTANTE WHERE G_CONTIPO=7 ORDER BY G_CONORDEN
common.listaColegio=SELECT INSCODIGO, INSNOMBRE FROM INSTITUCION WHERE INSCODLOCAL=?
common.listaRol=SELECT REPCODROL,ROLNNOMBRE FROM LID_REPRESENTANTE,LID_ROL WHERE ROLCODIGO=REPCODROL AND REPCODITC=?
common.listaParticipante=SELECT PARCODIGO, PARAPELLIDO1||' '||PARAPELLIDO2||' '||PARNOMBRE1||' '||PARNOMBRE2 FROM LID_PARTICIPANTE WHERE PARCODITC=? AND PARCODRANGO=? AND PARCODROL=? ORDER BY 2
common.listaAsunto=SELECT ACASCODIGO, ACASNOMBRE FROM LID_ACTAS_ASUNTO ORDER BY 2

#ACTA
#acta.ruta=WEB-INF.private.participacion.acta

acta.lista.1=SELECT ACTCODITC, ACTCODRANGO, ACTCODIGO,ACTCODLOCALIDAD, ACTCODINS, ACASNOMBRE, TO_CHAR(ACTFECHAREUNION,'dd/mm/yyyy'),TO_CHAR(ACTHORAINI,'HH24:MI'),TO_CHAR(ACTHORAFIN,'HH24:MI') FROM LID_ACTAS,LID_ACTAS_ASUNTO WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACASCODIGO=ACTASUNTO
acta.lista.2=and ACTCODLOCALIDAD=?
acta.lista.3=and ACTCODINS=?
acta.lista.4=ORDER BY ACTFECHAREUNION
acta.obtener=SELECT ITCCODNIVEL,ACTCODITC, ACTCODRANGO, ACTCODIGO, ACTCODLOCALIDAD, ACTCODINS, TO_CHAR(ACTFECHAREUNION,'dd/mm/yyyy'), TO_CHAR(ACTHORAINI,'hh24'),TO_CHAR(ACTHORAINI,'mi'), TO_CHAR(ACTHORAFIN,'hh24'),TO_CHAR(ACTHORAFIN,'mi'), ACTLUGAR,ACTASUNTO, ACTASIST, ACTASISTEXT, TO_CHAR(ACTFECHAELABO,'dd/mm/yyyy'),ACTELABORADOPOR,ACTELABORADOROL,TO_CHAR(ACTFECHAPROX,'dd/mm/yyyy'), ACTDESCRIP, ACTDECISION, ACTCOMPROMISO, ACTREPONSABILID, ACTDOCUMENTOS, ACTOBSERVACION, ACTCODPARTI,PARCODROL FROM LID_ACTAS left outer join LID_PARTICIPANTE ON (PARCODITC=ACTCODITC AND PARCODRANGO=ACTCODRANGO AND PARCODIGO=ACTCODPARTI) left outer join LID_INSTANCIA ON (ITCCODIGO=ACTCODITC) WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=?
acta.codigo=SELECT NVL(MAX(ACTCODIGO),0)+1 FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=?
acta.ingresar.1=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO, ACTFECHAREUNION, ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTASUNTO, ACTASIST, ACTASISTEXT, ACTFECHAELABO, ACTELABORADOPOR,ACTELABORADOROL,ACTFECHAPROX, ACTDESCRIP, ACTDECISION, ACTCOMPROMISO, ACTREPONSABILID, ACTDOCUMENTOS, ACTOBSERVACION, ACTCODPARTI) VALUES (?,? ,? ,TO_DATE(?,'dd/mm/yyyy') ,TO_DATE(?,'hh24:mi') ,TO_DATE(?,'hh24:mi') ,? ,? ,? ,? ,SYSDATE ,?,?,TO_DATE(?,'dd/mm/yyyy'),? ,? ,? ,? ,? ,? ,?)
acta.ingresar.2=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO, ACTFECHAREUNION, ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTASUNTO, ACTASIST, ACTASISTEXT, ACTFECHAELABO, ACTELABORADOPOR,ACTELABORADOROL,ACTFECHAPROX, ACTDESCRIP, ACTDECISION, ACTCOMPROMISO, ACTREPONSABILID, ACTDOCUMENTOS, ACTOBSERVACION, ACTCODPARTI) VALUES (?,? ,? ,TO_DATE(?,'dd/mm/yyyy') ,TO_DATE(?,'hh24:mi') ,TO_DATE(?,'hh24:mi') ,? ,? ,? ,? ,SYSDATE ,?,?,TO_DATE(?,'dd/mm/yyyy'),? ,? ,? ,? ,? ,? ,?)
acta.ingresar.3=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO, ACTCODLOCALIDAD, ACTFECHAREUNION, ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTASUNTO, ACTASIST, ACTASISTEXT, ACTFECHAELABO, ACTELABORADOPOR,ACTELABORADOROL,ACTFECHAPROX, ACTDESCRIP, ACTDECISION, ACTCOMPROMISO, ACTREPONSABILID, ACTDOCUMENTOS, ACTOBSERVACION, ACTCODPARTI) VALUES (?,? ,? ,? ,TO_DATE(?,'dd/mm/yyyy') ,TO_DATE(?,'hh24:mi') ,TO_DATE(?,'hh24:mi') ,? ,? ,? ,? ,SYSDATE ,?,?,TO_DATE(?,'dd/mm/yyyy'),? ,? ,? ,? ,? ,? ,? )
acta.ingresar.4=INSERT INTO LID_ACTAS (ACTCODITC, ACTCODRANGO, ACTCODIGO, ACTCODLOCALIDAD, ACTCODINS, ACTFECHAREUNION, ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTASUNTO, ACTASIST, ACTASISTEXT, ACTFECHAELABO, ACTELABORADOPOR,ACTELABORADOROL,ACTFECHAPROX, ACTDESCRIP, ACTDECISION, ACTCOMPROMISO, ACTREPONSABILID, ACTDOCUMENTOS, ACTOBSERVACION, ACTCODPARTI) VALUES (?,? ,? ,? ,? ,TO_DATE(?,'dd/mm/yyyy') ,TO_DATE(?,'hh24:mi') ,TO_DATE(?,'hh24:mi') ,? ,? ,? ,? ,SYSDATE ,?,?,TO_DATE(?,'dd/mm/yyyy'),? ,? ,? ,? ,? ,? ,? )
acta.actualizar=UPDATE LID_ACTAS SET ACTFECHAREUNION=TO_DATE(?,'dd/mm/yyyy'),ACTHORAINI=TO_DATE(?,'hh24:mi'),ACTHORAFIN=TO_DATE(?,'hh24:mi'),ACTLUGAR=?,ACTASUNTO=?,ACTASIST=?,ACTASISTEXT=?,ACTELABORADOPOR=?,ACTELABORADOROL=?,ACTFECHAPROX=TO_DATE(?,'dd/mm/yyyy'),ACTDESCRIP=?,ACTDECISION=?,ACTCOMPROMISO=?,ACTREPONSABILID=?,ACTDOCUMENTOS=?,ACTOBSERVACION=?,ACTCODPARTI=? WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=?
acta.eliminar=DELETE FROM LID_ACTAS WHERE ACTCODITC=? AND ACTCODRANGO=? AND ACTCODIGO=?

