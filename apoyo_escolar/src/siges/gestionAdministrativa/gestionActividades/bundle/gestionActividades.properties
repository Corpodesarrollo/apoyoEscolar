actividades.getlista=select ACTCODIGO, ACTNIVEL, ACTCODJERAR, ACTNOMBRE, ACTDESCRIPCION, TO_CHAR(ACTFECHA,'dd/mm/yyyy'), ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTPARTICIPANTES, ACTUSUARIO,  ACTESTADO from APOYO_ESCOLAR.AGE_ACTIVIDAD where  ACTESTADO = ? and ACTNIVEL = ?
actividades.getlistaTodas=select ACTCODIGO, ACTNIVEL, ACTCODJERAR, ACTNOMBRE, ACTDESCRIPCION, TO_CHAR(ACTFECHA,'dd/mm/yyyy'), ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTPARTICIPANTES, ACTUSUARIO,  ACTESTADO from APOYO_ESCOLAR.AGE_ACTIVIDAD where  ACTNIVEL = ?
actividad.Guardar=Insert into APOYO_ESCOLAR.AGE_ACTIVIDAD (ACTCODIGO, ACTNIVEL, ACTCODJERAR, ACTNOMBRE, ACTDESCRIPCION, ACTFECHA, ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTPARTICIPANTES, ACTUSUARIO, ACTFECHAREG, ACTESTADO) Values (SEQ_ACTIVIDAD.nextval, ?, ?, ?, ?, TO_DATE(?, 'DD/MM/YYYY'), ?, ?, ?, ?, ?, TO_DATE(?, 'DD/MM/YYYY'), ?)
actividad.Editar=update APOYO_ESCOLAR.AGE_ACTIVIDAD set ACTNIVEL = ?, ACTCODJERAR = ?, ACTNOMBRE = ?, ACTDESCRIPCION = ?, ACTFECHA = TO_DATE(?, 'DD/MM/YYYY'), ACTHORAINI = ?, ACTHORAFIN = ?, ACTLUGAR = ?, ACTPARTICIPANTES = ?, ACTUSUARIO = ?, ACTFECHAREG = TO_DATE(?, 'DD/MM/YYYY'), ACTESTADO = ? where ACTCODIGO = ?
actividad.Consultar=select ACTCODIGO, ACTNIVEL, ACTCODJERAR, ACTNOMBRE, ACTDESCRIPCION, TO_CHAR(ACTFECHA,'dd/mm/yyyy'), ACTHORAINI, ACTHORAFIN, ACTLUGAR, ACTPARTICIPANTES, ACTUSUARIO,  ACTESTADO from APOYO_ESCOLAR.AGE_ACTIVIDAD where  ACTCODIGO = ?