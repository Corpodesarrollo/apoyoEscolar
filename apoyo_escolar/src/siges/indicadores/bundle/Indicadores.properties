logro.listaGrado=SELECT GRACODIGO,GRANOMBRE FROM GRADO WHERE GRACODINST=? AND GRACODMETOD=? ORDER BY GRAORDEN
logro.listaAsignatura=SELECT ASICODIGO, ASINOMBRE FROM ASIGNATURA,GRADO_ASIGNATURA WHERE ASICODINST=? AND ASICODMETOD=? AND ASIVIGENCIA=? AND GRAASICODINST=ASICODINST AND GRAASICODGRADO=? AND GRAASICODMETOD=ASICODMETOD AND GRAASICODASIGN=ASICODIGO AND GRAASIVIGENCIA=ASIVIGENCIA and GRAASIESTADO='A' ORDER BY ASIORDEN
