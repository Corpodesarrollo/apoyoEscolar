recuperacion.listaNota=SELECT ESCCODIGO, ESCABREVIATURA FROM ESCALA_VALORATIVA WHERE ESCTIPO=2 and ESCCODIGO=3
recuperacion.listaMetodologia=SELECT METCODIGO,G_CONNOMBRE FROM METODOLOGIA,G_CONSTANTE WHERE G_CONTIPO=3 AND G_CONCODIGO=METCODIGO AND METCODINST=? ORDER BY G_CONORDEN
recuperacion.listaGrado=SELECT GRACODIGO, GRANOMBRE FROM GRADO WHERE GRACODINST=? AND GRACODMETOD=? ORDER BY GRAORDEN
recuperacion.jerarquiaGrado=SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=? AND G_JERSEDE=? AND G_JERJORN=? AND G_JERMETOD=? AND G_JERGRADO=?
recuperacion.listaGrupo=SELECT GRUCODIGO, GRUNOMBRE FROM GRUPO WHERE GRUCODJERAR=? ORDER BY GRUORDEN
recuperacion.listaArea=SELECT ARECODIGO, ARENOMBRE FROM AREA,GRADO_AREA WHERE ARECODINST=? AND ARECODMETOD=? AND AREVIGENCIA=? AND GRAARECODINST=ARECODINST AND GRAARECODGRADO=? AND GRAARECODMETOD=ARECODMETOD AND GRAARECODAREA=ARECODIGO AND GRAAREVIGENCIA=AREVIGENCIA ORDER BY AREORDEN
recuperacion.listaAsignatura=SELECT ASICODIGO, ASINOMBRE FROM ASIGNATURA,GRADO_ASIGNATURA WHERE ASICODINST=? AND ASICODMETOD=? AND ASIVIGENCIA=? AND GRAASICODINST=ASICODINST AND GRAASICODGRADO=? AND GRAASICODMETOD=ASICODMETOD AND GRAASICODASIGN=ASICODIGO AND GRAASIVIGENCIA=ASIVIGENCIA ORDER BY ASIORDEN
recuperacion.jerarquiaGrupo=SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=1 AND G_JERNIVEL=8 AND G_JERINST=? AND G_JERSEDE=? AND G_JERJORN=? AND G_JERMETOD=? AND G_JERGRADO=? AND G_JERGRUPO=?
recuperacion.jerarquiaArea=SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=2 AND G_JERNIVEL=4 AND G_JERINST=? AND G_JERMETOD=? AND G_JERGRADO=? AND G_JERAREAASIG=? AND G_JERVIGENCIA=?
recuperacion.jerarquiaAsignatura=SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=3 AND G_JERNIVEL=4 AND G_JERINST=? AND G_JERMETOD=? AND G_JERGRADO=? AND G_JERAREAASIG=? AND G_JERVIGENCIA=?
recuperacion.listaRecuperacionArea=SELECT ESTCODIGO, ESTAPELLIDO1||' '||ESTAPELLIDO2,ESTNOMBRE1||' '||ESTNOMBRE2,ESCABREVIATURA, EVAARERECUPERACION, TO_CHAR(EVAAREFECHAREC,'dd/mm/yyyy') FROM ESTUDIANTE left outer join EVALUACION_AREA ON(EVAARECODJERAR=? AND EVAAREVIGENCIA=? AND EVAARECODESTU=ESTCODIGO) left outer join ESCALA_VALORATIVA ON(ESCCODIGO=EVAAREEVAL5) WHERE ESTGRUPO=? AND (EVAAREEVAL5=? OR EVAAREEVAL5=?)
recuperacion.listaRecuperacionArea.orden1=ORDER BY 2
recuperacion.listaRecuperacionArea.orden2=ORDER BY 3
recuperacion.listaRecuperacionArea.orden3=ORDER BY ESTNUMDOC
recuperacion.actualizarRecuperacionArea1=UPDATE EVALUACION_AREA SET EVAARERECUPERACION=?, EVAAREFECHAREC=to_date(?,'dd/mm/yyyy') WHERE EVAARECODJERAR=? AND EVAARECODESTU=? AND EVAAREVIGENCIA=?
recuperacion.actualizarRecuperacionArea2=UPDATE EVALUACION_AREA SET EVAARERECUPERACION=NULL, EVAAREFECHAREC=NULL WHERE EVAARECODJERAR=? AND EVAARECODESTU=? AND EVAAREVIGENCIA=?

recuperacion.listaRecuperacionAsig=SELECT ESTCODIGO, ESTAPELLIDO1||' '||ESTAPELLIDO2,ESTNOMBRE1||' '||ESTNOMBRE2,ESCABREVIATURA, EVAASIRECUPERACION, TO_CHAR(EVAASIFECHAREC,'dd/mm/yyyy') FROM ESTUDIANTE left outer join EVALUACION_ASIGNATURA ON(EVAASICODJERAR=? AND EVAASIVIGENCIA=? AND EVAASICODESTUD=ESTCODIGO) left outer join ESCALA_VALORATIVA ON(ESCCODIGO=EVAASIEVAL5) WHERE ESTGRUPO=? AND (EVAASIEVAL5=? OR EVAASIEVAL5=?)
recuperacion.listaRecuperacionAsig.orden1=ORDER BY 2
recuperacion.listaRecuperacionAsig.orden2=ORDER BY 3
recuperacion.listaRecuperacionAsig.orden3=ORDER BY ESTNUMDOC
recuperacion.actualizarRecuperacionAsig1=UPDATE EVALUACION_ASIGNATURA SET EVAASIRECUPERACION=?, EVAASIFECHAREC=TO_DATE(?,'dd/mm/yyyy') WHERE EVAASICODJERAR=? AND EVAASICODESTUD=? AND EVAASIVIGENCIA=?
recuperacion.actualizarRecuperacionAsig2=UPDATE EVALUACION_ASIGNATURA SET EVAASIRECUPERACION=null, EVAASIFECHAREC=null WHERE EVAASICODJERAR=? AND EVAASICODESTUD=? AND EVAASIVIGENCIA=?
