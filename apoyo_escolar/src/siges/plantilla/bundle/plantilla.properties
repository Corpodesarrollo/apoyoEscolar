plantillaHilo.seleccionar=SELECT PLATIPO, PLAESTADO, PLAUSUARIO, PLAINST, PLASEDE, PLAJORNADA, PLAGRADOID, PLAGRADO, PLAGRUPOID, PLAGRUPO, PLAAREAID, PLAAREA, PLAASIGID, PLAASIG, PLAMETODID, PLAMETOD, PLAPERID, PLAPER, PLAORDEN,PLANOMBRE,PLAPER2ID,PLAPER2,PLADOCENTEID,PLADOCENTE FROM PLANTILLAS_ where PLAESTADO=-1 AND rownum<=5 order by PLAFECHA asc
plantillaHilo.actualizar=UPDATE PLANTILLAS SET PLAESTADO=?,PLAMENSAJE=?,PLAFECHAGEN=SYSDATE where PLAUSUARIO=? and PLANOMBRE=?
plantillaHilo.actualizarTodos=UPDATE PLANTILLAS SET PLAESTADO=-1 where PLAESTADO=0
plantillaLinea.sleep=1
