logro.listaDocenteAsignatura2=SELECT DISTINCT ROTDAGASIGNATURA,ASINOMBRE,ROTDAGDOCENTE,PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM ROT_DOC_ASIG_GRADO,PERSONAL,asignatura WHERE ROTDAGDOCENTE like PERNUMDOCUM AND ROTDAGVIGENCIA=? AND ASICODINST=? AND ASICODMETOD=? AND ASICODIGO=ROTDAGASIGNATURA AND ROTDAGJERGRADO IN(SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=? AND G_JERMETOD=? AND G_JERGRADO=?) ORDER BY 2
logro.listaDocenteAsignaturaGrado=SELECT DISTINCT G_JERGRADO, GRANOMBRE,ROTDAGASIGNATURA,ASINOMBRE,ROTDAGDOCENTE,PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM ROT_DOC_ASIG_GRADO,PERSONAL,ASIGNATURA,G_JERARQUIA,GRADO WHERE ROTDAGDOCENTE like PERNUMDOCUM AND ROTDAGVIGENCIA=? AND ASICODINST=? AND ASICODMETOD=? AND GRACODINST=ASICODINST AND GRACODMETOD=ASICODMETOD AND GRACODIGO=G_JERGRADO AND ASICODIGO=ROTDAGASIGNATURA AND ROTDAGJERGRADO=G_JERCODIGO AND G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=ASICODINST AND G_JERMETOD=ASICODMETOD ORDER BY 1,2,4
descriptor.listaDocenteArea2=SELECT DISTINCT G_ASICODAREA,G_ARENOMBRE,ROTDAGDOCENTE,PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM ROT_DOC_ASIG_GRADO,PERSONAL,G_ASIGNATURA,G_AREA WHERE ROTDAGDOCENTE like PERNUMDOCUM AND ROTDAGVIGENCIA=? AND ROTDAGASIGNATURA=G_ASICODIGO AND G_ARECODIGO=G_ASICODAREA AND ROTDAGJERGRADO IN(SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=? AND G_JERMETOD=? AND G_JERGRADO=?) ORDER BY 1,2
descriptor.listaDocenteAreaGrado=SELECT DISTINCT G_JERGRADO, GRANOMBRE,G_ASICODAREA,G_ARENOMBRE,ROTDAGDOCENTE,PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM ROT_DOC_ASIG_GRADO,PERSONAL,G_ASIGNATURA,G_AREA,G_JERARQUIA,GRADO WHERE ROTDAGDOCENTE like PERNUMDOCUM AND ROTDAGVIGENCIA=? AND ROTDAGASIGNATURA=G_ASICODIGO AND G_ARECODIGO=G_ASICODAREA AND ROTDAGJERGRADO=G_JERCODIGO AND G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=? AND G_JERMETOD=? AND GRACODINST=G_JERINST AND GRACODMETOD=G_JERMETOD AND GRACODIGO=G_JERGRADO ORDER BY 1,3,5




