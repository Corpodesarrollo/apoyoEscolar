logro.listaDocenteAsignatura=SELECT DISTINCT ROTDAGDOCENTE,PERAPELLIDO1||' '||PERAPELLIDO2||' '||PERNOMBRE1||' '||PERNOMBRE2 FROM ROT_DOC_ASIG_GRADO,PERSONAL WHERE ROTDAGDOCENTE like PERNUMDOCUM AND ROTDAGVIGENCIA=? AND ROTDAGASIGNATURA=? AND ROTDAGJERGRADO IN(SELECT G_JERCODIGO FROM G_JERARQUIA WHERE G_JERTIPO=1 AND G_JERNIVEL=7 AND G_JERINST=? AND G_JERMETOD=? AND G_JERGRADO=?) ORDER BY 2
