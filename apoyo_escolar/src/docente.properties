filtroSedeInstitucion 											= select  distinct  SedCodigo, SedNombre from sede where SedCodIns=? and sedestado='A'
filtroSedeJornadaInstitucion								= select SedJorCodJor,G_ConNombre,SedJorCodSede from g_constante,sede_jornada where SedJorCodJor=G_ConCodigo and G_ConTipo=5 and SEDJORCODINST=? order by G_ConOrden
filtroSedeJornadaGradoInstitucion2					= select gracodigo,granombre,G_GRANOMBRE,G_JerSede,G_JerJorn,g_jermetod from g_jerarquia,grado,g_grado where gracodigo=G_JerGrado and gracodigo=G_GRACODIGO and G_JerTipo=1 and G_JerNivel=7 and G_JerInst=? and g_jermetod=? and g_jersede=? and g_jerjorn=? and gracodmetod=g_jermetod and gracodinst=G_JerInst order by graorden
