#SELECCION GRUPOS
getAjaxGrupo=select ART_GRUPO.ARTGRUCODIGO, ART_GRUPO.ARTGRUPERESP ||'-'||ART_GRUPO.ARTGRUCONSECUTIVO as GRUPO FROM ART_GRUPO where ART_GRUPO.ARTGRUCODINST = ? AND ART_GRUPO.ARTGRUCODSEDE = ? AND ART_GRUPO.ARTGRUCODJORNADA = ? AND ART_GRUPO.ARTGRUANOVIGENCIA = ? AND ART_GRUPO.ARTGRUPERVIGENCIA = ? AND ART_GRUPO.ARTGRUCOMPONENTE = ? AND ART_GRUPO.ARTGRUCODESP = ? order by 1




