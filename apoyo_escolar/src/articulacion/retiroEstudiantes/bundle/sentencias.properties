O and ARTGRUCOMPOnENTE=ARTASIGCOMPONENTE and ARTGRUCODIGO=ARTHORAGRUPO and ARTHRASIGRUPOART=ARTGRUCODIGO and PERNUMDOCUM(+) like ARTHORADOCENTE AND ARTASIGCOM=1 and ARTESTCODIGO=?and ARTHRASICODESTUD=ARTESTCODIGO and ARTHRASIGRUPOART=artgrucodigo order by ARTHORAASIGNATURA,ARTHORAGRUPO

