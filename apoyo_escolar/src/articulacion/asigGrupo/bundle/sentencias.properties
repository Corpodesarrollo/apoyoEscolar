Lista.MetodologiaInstitucion = SELECT g_concodigo,g_conNombre FROM G_Constante,METODOLOGIA WHERE G_ConTipo=3 AND METCODINST=? AND METCODIGO=g_concodigo ORDER BY G_ConOrden

getAjaxEspecialidad=SELECT ESPCODIGO, ESPNOMBRE FROM ART_ESPECIALIDAD where ESPCODINST=?

