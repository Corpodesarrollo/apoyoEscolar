planeacion.listaLocalidad=SELECT G_CONCODIGO, '('||G_CONCODIGO||')'||G_CONNOMBRE FROM G_CONSTANTE WHERE G_CONTIPO=7 ORDER BY G_CONORDEN
planeacion.listaColegio=SELECT INSCODIGO, INSNOMBRE FROM INSTITUCION WHERE INSCODLOCAL=? ORDER BY 2
planeacion.listaAreaGestion=SELECT ARGECODIGO, ARGENOMBRE,ARGEPONDERADOR FROM POA_AREAGESTION order by ARGEORDEN
planeacion.listaUnidadMedida=SELECT UNMECODIGO, UNMENOMBRE,UNMECUAL FROM POA_UNIMEDIDA order by UNMEORDEN
planeacion.listaTipoMeta=SELECT TIMECODIGO, TIMENOMBRE FROM POA_TIPOMETA order by TIMEORDEN
planeacion.listaFuenteFinanciera=SELECT FUFICODIGO, FUFINOMBRE, FUFIPRESUPUESTO FROM POA_FUENTEFINAC order by FUFIORDEN
planeacion.listaFuenteFinancieraSin=SELECT FUFICODIGO, FUFINOMBRE, FUFIPRESUPUESTO FROM POA_FUENTEFINAC where FUFIOCULTA=0 order by FUFIORDEN
planeacion.listaLineaAccion=SELECT LIACCODIGO, LIACNOMBRE FROM POA_LINEAACCION where LIACCODAREAGESTION=? order by LIACORDEN
#planeacion.listaVigencia=SELECT to_number(G_PARVIGENCIA)-1,to_number(G_PARVIGENCIA),to_number(G_PARVIGENCIA)+1 FROM G_PARAMETRO
planeacion.listaVigencia= SELECT to_number(G_PARVIGPOA)-1,to_number(G_PARVIGPOA),to_number(G_PARVIGPOA)+1 FROM G_PARAMETRO
planeacion.lista=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, substr(PLACOBJETIVO,0,100), substr(PLACNOMBRE,0,100), ARGENOMBRE, LIACNOMBRE,PLACPONDERADO FROM POA_PLANACTIVIDAD left outer join POA_AREAGESTION on (ARGECODIGO=PLACCODARGESTION) left outer join POA_LINEAACCION on (LIACCODIGO=PLACCODLIACCION) where PLACCODINST=? and PLACVIGENCIA=? and (-99=? or PLACCODARGESTION=?) order by PLACCODIGO
planeacion.lista2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, substr(PLACOBJETIVO,0,100), substr(PLACNOMBRE,0,100), ARGENOMBRE, LIACNOMBRE,PLACPONDERADO  , PLACCODOBJETIVO,OBJNOMBRE  FROM POA_PLANACTIVIDAD left outer join POA_AREAGESTION on (ARGECODIGO=PLACCODARGESTION) left outer join POA_LINEAACCION on (LIACCODIGO=PLACCODLIACCION)   left outer join  POA_OBJETIVO ON  OBJCODIGO = PLACCODOBJETIVO  where PLACCODINST=? and PLACVIGENCIA=? and (-99=? or PLACCODARGESTION=?) order by PLACCODIGO
planeacion.obtener=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE,  PLACCODARGESTION, PLACPONDERADO, PLACCODLIACCION,PLACCODTIMETA, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL, PLACPRESUPUESTO, PLACNOMBRERESPON, to_char(PLACFECHATERMIN,'dd/mm/yyyy'), PLACPERIODO1, PLACPERIODO2, PLACPERIODO3, PLACPERIODO4 FROM POA_PLANACTIVIDAD where PLACVIGENCIA=? and PLACCODINST=? and PLACCODIGO=?
planeacion.obtener2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE,  PLACCODARGESTION, PLACPONDERADO, PLACCODLIACCION,PLACCODTIMETA, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL, PLACPRESUPUESTO, PLACNOMBRERESPON, to_char(PLACFECHATERMIN,'dd/mm/yyyy'), PLACPERIODO1, PLACPERIODO2, PLACPERIODO3, PLACPERIODO4 , PLACCODOBJETIVO,OBJNOMBRE   FROM POA_PLANACTIVIDAD  left outer join  POA_OBJETIVO ON  OBJCODIGO = PLACCODOBJETIVO  where PLACVIGENCIA=? and PLACCODINST=? and PLACCODIGO=?
planeacion.obtenerFuente=SELECT PLFTCODFUFINANC FROM POA_PLANACT_FTEFIN WHERE PLFTVIGENCIA=? AND PLFTCODINST=? AND PLFTCODPLAACT=?
planeacion.label=SELECT UPPER(column_name),REPLACE(REPLACE(comments,CHR(10),''),CHR(13),'') FROM USER_COL_COMMENTS WHERE table_name='POA_PLANACTIVIDAD'
planeacion.labelFuente=SELECT UPPER(column_name),REPLACE(REPLACE(comments,CHR(10),''),CHR(13),'') FROM USER_COL_COMMENTS WHERE table_name='POA_PLANACT_FTEFIN'
planeacion.validarEstado=SELECT POAESTADO FROM POA WHERE POAVIGENCIA=? AND POACODINST=? ORDER BY POACODIGO DESC

planeacion.getlistaObjetivos = SELECT  OBJCODIGO, OBJNOMBRE FROM POA_OBJETIVO where OBJESTADO = 1 order by ORDEN
poa.getEstado=SELECT POAESTADO FROM POA WHERE POAVIGENCIA=? AND POACODINST=? ORDER BY POACODIGO DESC
poa.codigo=SELECT NVL(MAX(POACODIGO),0)+1 FROM POA WHERE POAVIGENCIA=? AND POACODINST=?
poa.ingresar=INSERT INTO POA (POAVIGENCIA, POACODINST, POACODIGO,POAESTADO, POAFECHAESTADO, POAESTAPA,POAOBSERVACION)VALUES (?,?,?,?,SYSDATE,?,?)
poa.actualizar=UPDATE POA SET POAESTADO=?, POAFECHAESTADO=SYSDATE, POAESTAPA=?, POAOBSERVACION=? WHERE POAVIGENCIA=? AND POACODINST=? AND POACODIGO=?
poa.validarPonderado=SELECT SUM(PLACPONDERADO) FROM POA_PLANACTIVIDAD WHERE PLACVIGENCIA=? AND PLACCODINST=?

