programacionFechas.lista=SELECT PRFVIGENCIA, TO_CHAR(PRF_INI_PLA,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_PLA,'dd/mm/yyyy'),TO_CHAR(PRF_INI_SEG_PER1,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER1,'dd/mm/yyyy'), TO_CHAR(PRF_INI_SEG_PER2,'dd/mm/yyyy'),TO_CHAR(PRF_FIN_SEG_PER2,'dd/mm/yyyy'), TO_CHAR(PRF_INI_SEG_PER3,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER3,'dd/mm/yyyy'),TO_CHAR(PRF_INI_SEG_PER4,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER4,'dd/mm/yyyy') FROM POA_PRGFECHAS ORDER BY 1
programacionFechas.obtener=SELECT PRFVIGENCIA, TO_CHAR(PRF_INI_PLA,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_PLA,'dd/mm/yyyy'),TO_CHAR(PRF_INI_SEG_PER1,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER1,'dd/mm/yyyy'), TO_CHAR(PRF_INI_SEG_PER2,'dd/mm/yyyy'),TO_CHAR(PRF_FIN_SEG_PER2,'dd/mm/yyyy'), TO_CHAR(PRF_INI_SEG_PER3,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER3,'dd/mm/yyyy'),TO_CHAR(PRF_INI_SEG_PER4,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_SEG_PER4,'dd/mm/yyyy') FROM POA_PRGFECHAS WHERE PRFVIGENCIA=?
programacionFechas.insertar=INSERT INTO POA_PRGFECHAS (PRFVIGENCIA, PRF_INI_PLA, PRF_FIN_PLA,PRF_INI_SEG_PER1, PRF_FIN_SEG_PER1, PRF_INI_SEG_PER2, PRF_FIN_SEG_PER2, PRF_INI_SEG_PER3, PRF_FIN_SEG_PER3, PRF_INI_SEG_PER4, PRF_FIN_SEG_PER4) VALUES (?, TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'),TO_DATE(?,'dd/mm/yyyy'))
programacionFechas.eliminar=DELETE FROM POA_PRGFECHAS WHERE PRFVIGENCIA=?
programacionFechas.actualizar=UPDATE POA_PRGFECHAS SET PRF_INI_PLA=TO_DATE(?,'dd/mm/yyyy'), PRF_FIN_PLA=TO_DATE(?,'dd/mm/yyyy'), PRF_INI_SEG_PER1=TO_DATE(?,'dd/mm/yyyy'), PRF_FIN_SEG_PER1=TO_DATE(?,'dd/mm/yyyy'), PRF_INI_SEG_PER2=TO_DATE(?,'dd/mm/yyyy'), PRF_FIN_SEG_PER2=TO_DATE(?,'dd/mm/yyyy'), PRF_INI_SEG_PER3=TO_DATE(?,'dd/mm/yyyy'), PRF_FIN_SEG_PER3=TO_DATE(?,'dd/mm/yyyy'), PRF_INI_SEG_PER4=TO_DATE(?,'dd/mm/yyyy'), PRF_FIN_SEG_PER4=TO_DATE(?,'dd/mm/yyyy') WHERE PRFVIGENCIA=?
programacionFechas.validarInsertar=SELECT PRFVIGENCIA FROM POA_PRGFECHAS WHERE PRFVIGENCIA=?
programacionFechas.validarEliminar=.


