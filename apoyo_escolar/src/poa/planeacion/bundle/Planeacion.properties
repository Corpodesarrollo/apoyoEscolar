planeacion.rangoFecha=SELECT TO_CHAR(PRF_INI_PLA,'dd/mm/yyyy'), TO_CHAR(PRF_FIN_PLA,'dd/mm/yyyy'), (CASE WHEN to_date(to_char(SYSDATE,'dd/mm/yyyy'),'dd/mm/yyyy') BETWEEN PRF_INI_PLA AND PRF_FIN_PLA THEN 1 ELSE 0 END) FROM POA_PRGFECHAS WHERE PRFVIGENCIA=?

