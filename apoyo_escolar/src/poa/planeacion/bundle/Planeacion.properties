planeacion.listaAreaGestion=SELECT ARGECODIGO, ARGENOMBRE,ARGEPONDERADOR FROM POA_AREAGESTION order by ARGEORDEN
planeacion.listaUnidadMedida=SELECT UNMECODIGO, UNMENOMBRE,UNMECUAL FROM POA_UNIMEDIDA order by UNMEORDEN
planeacion.listaTipoMeta=SELECT TIMECODIGO, TIMENOMBRE FROM POA_TIPOMETA order by TIMEORDEN
planeacion.listaFuenteFinanciera=SELECT FUFICODIGO, FUFINOMBRE, FUFIPRESUPUESTO FROM POA_FUENTEFINAC order by FUFIORDEN
planeacion.listaFuenteFinancieraSin=SELECT FUFICODIGO, FUFINOMBRE, FUFIPRESUPUESTO FROM POA_FUENTEFINAC where FUFIOCULTA=0 order by FUFIORDEN
planeacion.listaLineaAccion=SELECT LIACCODIGO, LIACNOMBRE FROM POA_LINEAACCION where LIACCODAREAGESTION=? order by LIACORDEN
planeacion.lista=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, substr(PLACOBJETIVO,0,100), substr(PLACNOMBRE,0,100), ARGENOMBRE, LIACNOMBRE,PLACPONDERADO FROM POA_PLANACTIVIDAD left outer join POA_AREAGESTION on (ARGECODIGO=PLACCODARGESTION) left outer join POA_LINEAACCION on (LIACCODIGO=PLACCODLIACCION and LIACCODAREAGESTION = PLACCODARGESTION) where PLACCODINST=? and PLACVIGENCIA=? and (-99=? or PLACCODARGESTION=?) order by PLACCODIGO
planeacion.lista2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, substr(PLACOBJETIVO,0,100), substr(PLACNOMBRE,0,100), ARGENOMBRE, LIACNOMBRE,PLACPONDERADO, PLACCODOBJETIVO,OBJNOMBRE  FROM POA_PLANACTIVIDAD left outer join POA_AREAGESTION on (ARGECODIGO=PLACCODARGESTION) left outer join POA_LINEAACCION on (LIACCODIGO=PLACCODLIACCION and LIACCODAREAGESTION = PLACCODARGESTION)  left outer join  POA_OBJETIVO ON  OBJCODIGO = PLACCODOBJETIVO where PLACCODINST=? and PLACVIGENCIA=? and (-99=? or PLACCODARGESTION=?) order by PLACCODIGO
planeacion.obtener=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE,  PLACCODARGESTION, PLACPONDERADO, PLACCODLIACCION,PLACCODTIMETA, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL, PLACPRESUPUESTO, PLACNOMBRERESPON, to_char(PLACFECHATERMIN,'dd/mm/yyyy'), PLACPERIODO1, PLACPERIODO2, PLACPERIODO3, PLACPERIODO4 FROM POA_PLANACTIVIDAD where PLACVIGENCIA=? and PLACCODINST=? and PLACCODIGO=?
planeacion.obtener2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE,  PLACCODARGESTION, PLACPONDERADO, PLACCODLIACCION,PLACCODTIMETA, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL, PLACPRESUPUESTO, PLACNOMBRERESPON, to_char(PLACFECHATERMIN,'dd/mm/yyyy'), PLACPERIODO1, PLACPERIODO2, PLACPERIODO3, PLACPERIODO4, PLACCODOBJETIVO, ACCIONMEJORAMIENTO, ACCIONMEJORAMIENTOOTRAS, TIPOGASTO, RUBROGASTO,  SUBNIVELGASTO, FUENTEFINANCIACION, FUENTEFINANCIACIONOTROS, MONTOANUAL, PPTOPARTICIPATIVO, TIPOACTIVIDAD, TO_CHAR(SEGFECHACUMPLIMT,'dd/mm/yyyy') FROM POA_PLANACTIVIDAD where PLACVIGENCIA=? and PLACCODINST=? and PLACCODIGO=?
planeacion.obtenerFuente=SELECT PLFTCODFUFINANC FROM POA_PLANACT_FTEFIN WHERE PLFTVIGENCIA=? AND PLFTCODINST=? AND PLFTCODPLAACT=?
planeacion.ingresar=INSERT INTO POA_PLANACTIVIDAD (PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE, PLACCODARGESTION, PLACPONDERADO, PLACCODLIACCION, PLACCODTIMETA, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL, PLACPRESUPUESTO, PLACNOMBRERESPON, PLACFECHATERMIN, PLACPERIODO1, PLACPERIODO2, PLACPERIODO3, PLACPERIODO4, PLACCODOBJETIVO, ACCIONMEJORAMIENTO, ACCIONMEJORAMIENTOOTRAS, TIPOGASTO, RUBROGASTO,  SUBNIVELGASTO, FUENTEFINANCIACION, FUENTEFINANCIACIONOTROS, MONTOANUAL, PPTOPARTICIPATIVO, TIPOACTIVIDAD, SEGFECHACUMPLIMT, FECHA_PLANEACION_ACT, USUARIO_PLANEACION_ACT ) VALUES ( ?,?, ?,?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, to_date(?,'dd/mm/yyyy'), ?, ?, ?,?,?, ?,?,?,?,?,?,?,?,?,?,to_date(?,'dd/mm/yyyy'),sysdate,?)
planeacion.actualizar=UPDATE POA_PLANACTIVIDAD SET PLACORDEN=?, PLACOBJETIVO=?, PLACNOMBRE=?, PLACCODARGESTION=?, PLACPONDERADO=?, PLACCODLIACCION=?, PLACCODTIMETA=?, PLACCANTIDAD=?, PLACCODUNMEDIDA=?, PLACOTROCUAL=?, PLACPRESUPUESTO=?, PLACNOMBRERESPON=?, PLACFECHATERMIN=to_date(?,'dd/mm/yyyy'), PLACPERIODO1=?, PLACPERIODO2=?, PLACPERIODO3=?, PLACPERIODO4=?, PLACCODOBJETIVO = ?, ACCIONMEJORAMIENTO = ?, ACCIONMEJORAMIENTOOTRAS = ?, TIPOGASTO = ?, RUBROGASTO = ?, SUBNIVELGASTO = ?, FUENTEFINANCIACION = ?, FUENTEFINANCIACIONOTROS = ?, MONTOANUAL = ?, PPTOPARTICIPATIVO = ?, TIPOACTIVIDAD = ?, SEGFECHACUMPLIMT = to_date(?,'dd/mm/yyyy'), FECHA_PLANEACION_ACT=sysdate, USUARIO_PLANEACION_ACT=? WHERE PLACVIGENCIA=? AND PLACCODINST=? AND PLACCODIGO=? 
planeacion.eliminar=delete from POA_PLANACTIVIDAD WHERE PLACVIGENCIA=? AND PLACCODINST=? AND PLACCODIGO=?
