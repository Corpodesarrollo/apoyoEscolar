planeacionSin.lista2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, SUBSTR(PLACOBJETIVO,0,100), SUBSTR(PLACNOMBRE,0,100), ARGENOMBRE, LIACNOMBRE , PLACCODOBJETIVO,OBJNOMBRE    FROM  POA_PLANACTIVIDAD2 left outer join POA_AREAGESTION ON (ARGECODIGO=PLACCODARGESTION) left outer join POA_LINEAACCION ON (LIACCODIGO=PLACCODLIACCION) left outer join  POA_OBJETIVO ON  OBJCODIGO = PLACCODOBJETIVO    WHERE PLACCODINST=? AND PLACVIGENCIA=? AND (-99=? OR PLACCODARGESTION=?) ORDER BY PLACCODIGO
planeacionSin.obtener=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE, PLACCODARGESTION, PLACCODLIACCION, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL,PLACPRESUPUESTO FROM POA_PLANACTIVIDAD2 WHERE PLACVIGENCIA=? AND PLACCODINST=? AND PLACCODIGO=?
planeacionSin.obtener2=SELECT PLACVIGENCIA, PLACCODINST, PLACCODIGO, PLACORDEN, PLACOBJETIVO, PLACNOMBRE, PLACCODARGESTION, PLACCODLIACCION, PLACCANTIDAD, PLACCODUNMEDIDA, PLACOTROCUAL,PLACPRESUPUESTO , PLACCODOBJETIVO,OBJNOMBRE  FROM POA_PLANACTIVIDAD2 left outer join  POA_OBJETIVO ON  OBJCODIGO = PLACCODOBJETIVO    WHERE PLACVIGENCIA=? AND PLACCODINST=? AND PLACCODIGO=?
planeacionSin.obtenerFuente=SELECT PLFTCODFUFINANC FROM POA_PLANACT2_FTEFIN WHERE PLFTVIGENCIA=? AND PLFTCODINST=? AND PLFTCODPLAACT2=?
