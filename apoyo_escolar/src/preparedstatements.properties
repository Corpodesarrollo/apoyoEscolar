odPerio=? 	and CieGruEstado=1) union select CASE a.G_JerSede WHEN 1 THEN 'Principal' ELSE to_char(a.G_JerSede) END,G_CONNOMBRE,a.G_JerMetod,a.G_JerGrado,a.g_jergrupo,5 as coddim,'Estética' AS DIM,a.G_JerCodigo from g_jerarquia a,G_CONSTANTE where G_CONTIPO=5 and a.G_JerJorn=G_CONCODIGO and a.G_JerTipo=1 and a.G_JerNivel=8 and a.G_JerInst=? and a.G_JerGrado<=0 and (a.G_JerCodigo,5) not in (	select CieGruCodJerar,CieGruAreaAsig 	from cierre_grupo 	where CieGruCodJerar=a.G_JerCodigo 	and CieGruCodPerio=? 	and CieGruEstado=1)

