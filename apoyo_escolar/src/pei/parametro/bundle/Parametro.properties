#filtro parametro
pei.listaParametroPadre=SELECT PARPCODIGO, PARPNOMBRE, PARPDESCRIPCION FROM PEI_PARAM_PADRE order by 1

#parametro
parametro.lista=SELECT PARHCODPADRE, PARHCODIGO, PARHNOMBRE, PARHABREV, PARHDESCRIPCION, PARHESTADO, PARHORDEN, PARHEDICION, PARHVALMAX FROM PEI_PARAM_HIJO where PARHCODPADRE=? and (-99=? or PARHESTADO=?) order by PARHORDEN
parametro.get=SELECT PARHCODPADRE, PARHCODIGO, PARHNOMBRE, PARHABREV, PARHDESCRIPCION, PARHESTADO, PARHORDEN, PARHEDICION, PARHVALMAX FROM PEI_PARAM_HIJO where PARHCODPADRE=? and PARHCODIGO=?
parametro.id=SELECT nvl(max(PARHCODIGO),0)+1 FROM PEI_PARAM_HIJO where PARHCODPADRE=?
parametro.insertar=INSERT INTO PEI_PARAM_HIJO (PARHCODPADRE, PARHCODIGO, PARHNOMBRE, PARHABREV, PARHDESCRIPCION, PARHESTADO, PARHORDEN, PARHEDICION, PARHVALMAX) VALUES (?,? ,? ,? ,? ,? ,?, ?,? )
parametro.actualizar=UPDATE PEI_PARAM_HIJO SET PARHNOMBRE=?,PARHABREV=?,PARHDESCRIPCION=?,PARHESTADO=?,PARHORDEN=?,PARHEDICION=?,PARHVALMAX=? WHERE PARHCODPADRE=? AND PARHCODIGO=?
parametro.eliminar=delete from PEI_PARAM_HIJO WHERE PARHCODPADRE=? AND PARHCODIGO=?
parametro.validar.insertar=SELECT PARHCODIGO FROM PEI_PARAM_HIJO where PARHCODPADRE=? and lower(PARHNOMBRE)=lower(?)
parametro.validar.actualizar=SELECT PARHCODIGO FROM PEI_PARAM_HIJO where PARHCODPADRE=? and lower(PARHNOMBRE)=lower(?) and lower(PARHNOMBRE)<>lower(?)
parametro.validar.eliminar.1=SELECT PEICODETAPADES FROM PEI_INSTITUCION where PEICODETAPADES=?
