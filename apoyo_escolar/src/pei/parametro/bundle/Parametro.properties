parametro.validar.eliminar.3=SELECT PEICODENFPEDAG FROM PEI_INSTITUCION where PEICODENFPEDAG=?
parametro.validar.eliminar.4=SELECT PEICODFASECURRIC FROM PEI_INSTITUCION where PEICODFASECURRIC=?
parametro.validar.eliminar.5=SELECT CRALCODCRITERIOHIJO FROM PEI_INST_CRITERIO_ALCANCE where CRALCODCRITERIOPADRE=5 and CRALCODCRITERIOHIJO=?
parametro.validar.eliminar.6=SELECT CRALCODCRITERIOHIJO FROM PEI_INST_CRITERIO_ALCANCE where CRALCODCRITERIOPADRE=6 and CRALCODCRITERIOHIJO=?
parametro.validar.eliminar.7=SELECT CRALCODCRITERIOHIJO FROM PEI_INST_CRITERIO_ALCANCE where CRALCODCRITERIOPADRE=7 and CRALCODCRITERIOHIJO=?
parametro.validar.eliminar.8=SELECT CRALCODCRITERIOHIJO FROM PEI_INST_CRITERIO_ALCANCE where CRALCODCRITERIOPADRE=8 and CRALCODCRITERIOHIJO=?
