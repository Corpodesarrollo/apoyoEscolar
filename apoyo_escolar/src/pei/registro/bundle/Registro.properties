documento.getLista=SELECT DOCSCODINST, DOCSCODIGO, DOCSRUTA,DOCSNOMBRE, DOCSDESCRIPCION, DOCSUSARIO, to_char(DOCSFECHA,'dd/mm/yyyy') FROM PEI_INST_DOCS where DOCSCODINST=? order by DOCSFECHA
documento.get=SELECT DOCSCODINST, DOCSCODIGO, DOCSRUTA,DOCSNOMBRE, DOCSDESCRIPCION, DOCSUSARIO,to_char(DOCSFECHA,'dd/mm/yyyy'),PERNOMBRE1||' '||PERNOMBRE2||' '||PERAPELLIDO1||' '||PERAPELLIDO2 FROM PEI_INST_DOCS left outer join PERSONAL ON(PERNUMDOCUM=to_char(DOCSUSARIO)) where DOCSCODINST=? and DOCSCODIGO=?
documento.id=SELECT nvl(max(DOCSCODIGO),0)+1 FROM PEI_INST_DOCS where DOCSCODINST=?
documento.insertar=INSERT INTO PEI_INST_DOCS (DOCSCODINST, DOCSCODIGO, DOCSRUTA, DOCSNOMBRE, DOCSDESCRIPCION, DOCSUSARIO,DOCSFECHA) VALUES (?,?,?,?,?,?,sysdate)
documento.eliminar=delete from PEI_INST_DOCS WHERE DOCSCODINST=? AND DOCSCODIGO=?
documento.actualizar=UPDATE PEI_INST_DOCS SET DOCSNOMBRE=?, DOCSDESCRIPCION=?, DOCSUSARIO=?,DOCSFECHA=SYSDATE WHERE DOCSCODINST=? AND DOCSCODIGO=?
documento.getRuta=SELECT DOCSRUTA FROM PEI_INST_DOCS where DOCSCODINST=? and DOCSCODIGO=?
